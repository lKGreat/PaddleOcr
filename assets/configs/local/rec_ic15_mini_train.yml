Global:
  device: cuda
  use_amp: true
  epoch_num: 30
  save_model_dir: ./output/rec_ic15_mini
  resume_training: false
  save_epoch_step: 1
  print_batch_step: 1
  eval_batch_step: [0, 25]
  cal_metric_during_train: true
  calc_epoch_interval: 1
  log_smooth_window: 20
  save_batch_model: false
  min_improve_delta: 0.0001
  character_dict_path: assets/dicts/ppocrv5_en_dict.txt
  max_text_length: 25
  use_space_char: true
  seed: 1024
  deterministic: true
  charset_coverage_fail_fast: false
  charset_max_unknown_ratio: 0.1

Optimizer:
  name: Adam
  beta1: 0.9
  beta2: 0.999
  lr:
    name: Cosine
    learning_rate: 0.001
    warmup_epoch: 1
  regularizer:
    name: L2
    factor: 0.00001

Architecture:
  model_type: rec
  algorithm: CRNN
  Backbone:
    name: MobileNetV3
    scale: 0.5
    model_name: small
  Neck:
    name: SequenceEncoder
    encoder_type: rnn
    hidden_size: 48
  Head:
    name: CTCHead
    fc_decay: 0.00001

Loss:
  name: CTCLoss

PostProcess:
  name: CTCLabelDecode

Metric:
  name: RecMetric
  main_indicator: acc

Train:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/rec_icdar2015_mini
    label_file_list:
      - ./train_data/rec_icdar2015_mini/train_list.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - RecAug:
      - CTCLabelEncode:
      - RecResizeImg:
          image_shape: [3, 48, 320]
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    batch_size_per_card: 16
    shuffle: true
    drop_last: false
    num_workers: 4

Eval:
  dataset:
    name: SimpleDataSet
    data_dir: ./train_data/rec_icdar2015_mini
    label_file_list:
      - ./train_data/rec_icdar2015_mini/val_list.txt
    transforms:
      - DecodeImage:
          img_mode: BGR
          channel_first: false
      - CTCLabelEncode:
      - RecResizeImg:
          image_shape: [3, 48, 320]
      - KeepKeys:
          keep_keys:
            - image
            - label
            - length
  loader:
    batch_size_per_card: 16
    shuffle: false
    drop_last: false
    num_workers: 2
